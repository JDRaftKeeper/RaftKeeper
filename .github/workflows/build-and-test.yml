name: build-and-test

on:
  push:
    branches: [ "ci-test" ]
  pull_request:
    branches: [ "ci-test" ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Install ninja
      run: sudo apt install -y ninja-build

    - name: CMake
      run: export CC=`which clang` CXX=`which clang++` && cmake -G Ninja -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      working-directory: ${{github.workspace}}/build
      run: ninja -j 10

    - name: Run unit Tests
      working-directory: ${{github.workspace}}/build
      run: ./src/unit_tests_dbms

    - name: Run integration Tests
      working-directory: ${{github.workspace}}/tests/integration
      run:  ./runner --binary ${{github.workspace}}/build/programs/raftkeeper  --base-configs-dir ./config/
