stages:
  - build and test

build and test:
  stage: build and test
  tags:
    - "test"
  script:
    - git submodule update --init --recursive
    - export CC=clang-11
    - export CXX=clang++-11
    - mkdir build
    - cd build
    - cmake ..
    - ninja
    - echo "Build success!"
    - ./src/unit_tests_dbms
    - echo "Unit test finished."
